<link href="styles/signin.css" rel="stylesheet" />
<link href="styles/validation.css" rel="stylesheet" />

<form class="form-signin" id="login-form" method="post" ng-valid ng-submit="login()">
    
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="text" id="UserName" name="UserName" class="form-control" placeholder="Username or CSCS number" required="" autofocus="" ng-model="UserName" />
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="Password" name="Password" class="form-control" placeholder="Password" required="" ng-model="Password" />
    
    <div class="checkbox">
        <label>
            <input name="RememberMe" id="RememberMe" type="checkbox"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
